<DOCTYPE HTML5>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="/css/login.css">
    </head>
    <body width="100%" height="100%">
      <form action="/controllers/auth-controller" method="post" class="loginForm">
        <h2>Login</h2>
        <div class="idForm">
          <p>ID</p>
          <input type="text" class="id" placeholder="Write your ID" name="id">
        </div>
        <div class="passForm">
          <p>Password</p>
          <input type="password" class="pw" placeholder="Write your Password" name="pw">
        </div>
        <button type="submit" class="btn" onclick="button()">
          Login
        </button>
        <div class="bottomText">
          <a href="/register">SignUp</a>
        </div>
      </form>
    </body>
  </html>
